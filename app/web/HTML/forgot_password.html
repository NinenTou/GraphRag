<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件分析系统 - 忘记密码</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>找回密码</h1>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="usernameOrEmail">用户名或邮箱</label>
                    <input type="text" id="usernameOrEmail" name="usernameOrEmail" required>
                </div>
                <div class="form-group verification-code-group">
                    <label for="code">验证码</label>
                    <div class="code-input-container">
                        <input type="text" id="code" name="code" required maxlength="6">
                        <button type="button" id="sendCodeBtn" class="btn btn-small">发送验证码</button>
                    </div>
                    <div id="countdown" class="countdown"></div>
                </div>
                <div class="form-group" id="newPasswordGroup" style="display: none;">
                    <label for="newPassword">新密码</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                    <label for="confirmPassword">确认新密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="button" class="btn" id="submitBtn">下一步</button>
            </form>
            <p class="auth-switch">想起密码了？<a href="/login">返回登录</a></p>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='JS/script.js') }}"></script>
</body>
</html>
