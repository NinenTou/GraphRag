<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件分析系统 - 聊天</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- 在chat.html的head部分添加 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/sql.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>文件分析系统</h1>
            <div class="user-info">
                <a href="/profile" id="usernameDisplay" class="username-link"></a>
                <button id="logoutBtn" class="btn btn-small">退出</button>
            </div>
        </header>

        <div class="file-section">
            <div class="file-controls">
                <input type="file" id="fileInput" style="display: none;" accept=".txt,.pdf,.doc,.docx,.xls,.xlsx">
                <button id="uploadBtn" class="btn btn-small">
                    <i class="fas fa-upload"></i> 上传文件
                </button>
            </div>
            <div class="file-list" id="fileList">
                <!-- 文件列表将通过JS动态加载 -->
            </div>
        </div>

        <div class="chat-section">
            <div class="chat-messages" id="chatMessages">
                <!-- 聊天消息将通过JS动态加载 -->
            </div>

            <div class="chat-input">
                <textarea id="messageInput" placeholder="输入您的问题..."></textarea>
                <button id="sendBtn" class="btn">
                    <i class="fas fa-paper-plane"></i> 发送
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='JS/chat.js') }}"></script>
</body>
</html>
