<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能数据分析平台 | AIExcel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/chat.css') }}">
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-brain"></i>
            AIExcel
        </div>
        
        <div class="upload-section">
            <input type="file" id="excel-file" accept=".xlsx, .xls" hidden>
            <button class="upload-btn" onclick="document.getElementById('excel-file').click()">
                <i class="fas fa-file-upload"></i>
                上传数据文件
            </button>
        </div>

        <div class="file-indicator" id="file-indicator" style="display: none;">
            <i class="fas fa-file-excel" style="color: #4CAF50;"></i>
            <div>
                <div class="file-name" style="font-weight: 500;"></div>
                <div class="file-size" style="font-size: 0.875rem; color: var(--text-secondary);"></div>
            </div>
        </div>
    </div>

    <!-- 主内容区 -->
    <main class="main-content">
        <div class="chat-container">
            <div class="chat-header">
                <h1>
                    <i class="fas fa-comments"></i>
                    数据分析助手
                </h1>
            </div>

            <div class="chat-messages" id="chat-messages">
                <div class="message">
                    <div class="message-bubble bot-message">
                        <i class="fas fa-robot" style="margin-right: 0.5rem;"></i>
                        您好！我是AIExcel助手，请上传您的数据文件后开始提问。
                    </div>
                </div>
            </div>

            <div class="input-area">
                <input type="text" class="chat-input" placeholder="输入您的问题，例如：'显示前5行数据' 或 '承保公司统计'..." id="chat-input">
                <button class="send-btn" id="send-btn">
                    发送
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='JS/chat.js') }}"></script>
</body>
</html>
